<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="outerbox">
        <h1 id="heading">Rock Paper Scissors</h1>
      <div class="innerbox">
        <div class="choices">
          <div class="userchoice">
            <h2 class="maintext">User Choice</h2>
            <br /><br />
            <h2><span class="text" id="userchoice"></span></h2>
          </div>
          <div class="computerchoice">
            <h2 class="maintext">Computer Choice</h2>
            <br /><br />
            <h2><span class="text" id="computerchoice"></span></h2>
          </div>
        </div>
        <div class="result">
          <h2 class="maintext">Result</h2>
          <br />
          <h2><span class="text" id="result"></span></h2>
        </div>

        <div class="userchoicebuttons">
          <button id="rock">Rock</button>
          <button id="paper">Paper</button>
          <button id="scissors">Scissors</button>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
